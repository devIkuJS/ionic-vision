<ion-header>

  <ion-navbar color="newcolor">
    <ion-title>Lista de Usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let item of usuarios">
          <ion-avatar item-start>
            <img src="{{item.avatar}}">
          </ion-avatar>
          <h2>Persona {{item.id}}</h2>
          <p>{{item.first_name}} {{item.last_name}}</p>
          <button ion-button clear item-end>Ver Perfil</button>
        </ion-item>
      </ion-list>

      

</ion-content>
